<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html 5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir essa imagem em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos produzir audios em html5</p>
    <audio src="midia/Happy-Mistake-RKVC.mp3" controls autoplay >

    </audio>
    <audio preload="metadata" autoplay controls loop>
     <source src="midia/Happy-Mistake-RKVC.mp3" type="audio/mpeg">
     <source src="midia/Happy-Mistake-RKVC.ogg" type="audio/ogg">
     <p>infelizmente seu navegador n√£o consegue reproduzir audio. <a href="midia/Happy-Mistake-RKVC.mp3">clique aqui para baixar</a></p>
    </audio>

    
</body>
</html>
