<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>
                Sexo
            </legend>
            <input type="radio" name="sexo" id="iexmas"> <label for="iexmas">Masculino</label>
            <input type="radio" name="sexo" id="iexfem"> <label for="iexfem"> Feminino</label>
        </fieldset>
        
        <fieldset>
            <legend>
                Esporte favoritos
            </legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">futebol</label> <br>
            <input type="checkbox" name="esbasq" id="iesbasq"> <label for="iesbasq">basquete</label> <br>
            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">vôlei</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">natação</label> 
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
